{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
      <link rel="icon" type="image/x-icon" href="{% static 'images/fav.gif' %}">
    <title>Login</title>

    <style>
        .message{
        padding-bottom:16px;

        }
        .link{
        margin-left:6px;
        }

        .register_links
        {
        font-size:16px;

        }

        a{
        text-decoration:none;
        color:#2843a0;
        }
    </style>
</head>
<body>

    

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/loginpic.jpeg' %}" alt="sing up image"></figure>
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>

                        {% if messages %}
                        {% for msg in messages %}
                        <p class="message {% if msg.tags %} {{msg}} {% endif %} ">{{msg}}</p>
                        {% endfor %}
                        {% endif %}

                        <form method="POST"  class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" required>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span> </label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>

                            <div class="register_links">
                                New user?<a href="{% url 'signup' %}"  class="link">Create an account</a>
                                <br>
                                Are you an admin? <a href="{% url 'admin_login' %}" class="link">Click here</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
